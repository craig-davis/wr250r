<template name='articleBase'>
	
	<div class='container-fluid container-gray page-article'>
		
		<div class='container'>
			
			<div class='col-md-9 container-white padded-20'>
				
				<ol class='breadcrumb'>
					<li><a href='/'>Home</a></li>
					<li><a href='/articles'>Articles</a></li>
					<li class='active'>This Article Title</li>
				</ol>
				
				<div class='pull-right'>
					<a href='#' class='btn btn-default {{#if bookmarked }}bookmarked{{/if}}' data-action='bookmark' data-article='{{ articleDoc._id }}'><span class='glyphicon glyphicon-star'></span> Bookmark{{#if bookmarked }}ed{{/if}}</a>
					<a href='#' class='btn btn-default'><span class='glyphicon glyphicon-pencil'></span> Suggest Changes</a>
				</div>
				
				{{> yield }}
				
			</div>
			
			<div class='col-md-3 article-sidebar'>
				<div class='container-white padded-15'>
					<h6>Related Articles</h6>
					Related Article
				</div>
			</div>
			
		</div>
		
	</div>
	
</template>
