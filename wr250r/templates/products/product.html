<template name='product'>
	
	<div class='container-fluid container-gray page-product'>
		
		<div class='container'>
			
			<div class='col-md-9 container-clear padded-20'>
				
				<div class='row'>
					<ol class='breadcrumb'>
						<li><a href='/'>Home</a></li>
						<li><a href='/products'>Products</a></li>
						<li><a href='/products/{{ categoryDoc.url }}'>{{ categoryDoc.title }}</a></li>
						<li class='active'>{{ productDoc.title }}</li>
					</ol>
				</div>
				
				<div class='row container-white'>
					
					<div class='row product-header'>
						
						<div class='col-md-6 product-title'>
							<h1>{{ productDoc.title }}</h1>
						</div>
						
						<div class='col-md-6 product-actions'>
							<a href='#{{ productDoc._id }}' class='btn btn-default btn-bookmark {{#if bookmarked }}bookmarked{{/if}}' data-action='bookmark' data-product='{{ productDoc._id }}'><span class='glyphicon glyphicon-star'></span> Bookmark{{#if bookmarked }}ed{{/if}}</a>
							<!--<a href='#' class='btn btn-default'><span class='glyphicon glyphicon-envelope'></span> Share</a>-->
							<a href='{{ productUrl }}' target='_blank' class='btn btn-primary btn-lg'><span class='glyphicon glyphicon-share-alt'></span> See Price</a>
						</div>
						
					</div>
					
					<div class='row product-details'>
						
						<div class='col-md-6 product-images'>
							{{#each productDoc.images }}<a href='{{ staticContentUrl }}products/{{ . }}' class='image-thumb' rel='productImage'><img src='{{ staticContentUrl }}products/{{ . }}' class='img-responsive'/></a>{{/each }}
						</div>
						
						<div class='col-md-6 product-description'>
							{{{ productDoc.description }}}
						</div>
						
					</div>
				</div>
				
			</div>
	
			<div class='col-md-3 products-sidebar'>
				<div class='container-white padded-15 popular-products'>
					{{> popularProducts }}
				</div>
			</div>
			
		</div>
		
	</div>
	
</template>
