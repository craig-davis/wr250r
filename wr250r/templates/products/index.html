<template name='productsIndex'>
	
	<div class='container-fluid container-gray page-products-index'>
		
		<div class='container'>
			
			<div class='col-md-9 container-white padded-20'>
				
				<ol class='breadcrumb'>
					<li><a href='/'>Home</a></li>
					<li class='active'>Products</li>
				</ol>
				
				<div class='pull-right'>
					<div class='form-group search-field'>
						<input type='text' placeholder='search all products...' class='form-control'/>
					</div>
				</div>
				<h1>Product Categories</h1>
				
				<ul class='categories-list'>
					{{#each categories }}
						<li><a href='/products/{{ url }}'>{{ title }}</a> <em>{{ teaser }}</em></li>
					{{else}}
						<li><em>No categories found</em></li>
					{{/each}}
				</ul>
				
			</div>
			
			<div class='col-md-3 categories-sidebar'>
				
				<div class='container-white padded-15'>
					
					<h6>Something cool</h6>
					<p>Something cool should go here, I'm just not sure what yet</p>
					
					<center><a href='#' class='btn btn-primary'>Call To Action</a></center>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</template>
