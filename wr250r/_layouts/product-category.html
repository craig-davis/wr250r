---
layout: default
---

<div class='container-fluid container-gray page-product-category'>
	
	<div class='container'>
		
		<div class='col-md-9 container-clear padded-20'>
			
			<div class='row'>
				<ol class='breadcrumb'>
					<li><a href='/'>Home</a></li>
					<li><a href='/products'>Products</a></li>
					<li class='active'>{{ page.title }}</li>
				</ol>
			</div>
			
			<div class='row'>
				<div class='col-md-12 container-header'>
					<h1>{{ page.title }} Products</h1>
				</div>
			</div>
			
			<div class='tile-container'>
				{% for product in site.products %}
					{% if product.category == page.category-filter %}
					
						<div class='tile-outer col-md-4 col-lg-3'>
							<div class='tile-inner'>
								<a href='{{ product.url }}'>
									<img src='{{ site.staticContentUrl }}products/{{ product.thumbnail }}' class='img-responsive'/>
									<div class='title'>{{ product.title }}</div>
								</a>
							</div>
						</div>
					
					{% endif %}
					
				{% endfor %}
			</div>
			
		</div>
		
		{% include sidebar.html %}
		
	</div>
	
</div>
